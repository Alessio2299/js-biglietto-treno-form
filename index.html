<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Biglietto Treno</title>
  </head>
  <body>
    <div class="container m-auto w-75 text-center my-4">
      <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <form class="py-4 rounded-3">
        <div class="name d-inline-block mx-5">
          <h5 class="text-danger mb-3">Nome Cognome</h5>
          <input id="name" class="text-center border border-danger rounded-3" type="text">
        </div>
        <div class="km d-inline-block mx-5">
          <h5 class="text-danger mb-3">Km da percorrere</h5>
          <input id="km" class="text-center border border-danger rounded-3" type="number" min="1">
        </div>
        <div class="age d-inline-block mx-5 mb-3">
          <h5 class="text-danger mb-3">Fascia d'età</h5>
          <select class="border border-danger rounded-3" id="age">
            <option value="">Inserisci la tua fascia di età:</option>
            <option value="adult">Maggiorenne</option>
            <option value="underAge">Minorenne</option>
            <option value="over65">Over65</option>        
          </select>
        </div>
        <div class="button mt-5">
          <button id="generate" class="text-danger my_btn mx-2">Genera</button>
          <button id="cancel" class="text-danger my_btn mx-2">Annulla</button>
        </div>
      </form>
    </div>
    <div class="container m-auto w-75 text-center">
      <h1 class="text-white">IL TUO BIGLIETTO</h1>
      <div class="ticket p-4 text-start fs-5  ">
        <span class="d-block fw-bolder">DETTAGLIO PASSEGGERI</span>
        <div class="details d-flex">
          <div class="details-name fw-bold p-3">
            <span class="fs-5">NOME PASSEGGERO</span>
          </div>
          <div class="details-ticket d-flex justify-content-between p-3">
            <div class="offer">
              <span class="fw-bold pb-5 d-block">Offerta</span>
            </div>
            <div class="carriage">
              <span class="fw-bold pb-5 d-block">Carrozza</span>
            </div>
            <div class="code-CP">
              <span class="fw-bold pb-5 d-block">Codice CP</span>
            </div>
            <div class="price-ticket">
              <span class="fw-bold pb-5 d-block">Costo Biglietto</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
